app:
    name: Vault
    code: VAULT
    notify: fjoy@ecloudcontrol.com

build:
    version: 0.4
    env: DEV
    build_file: none
    output_files: output/*.zip
    image_template: vault-1.2

deploy:
    context: francisjoy/DEV
    type: statefulset
    ingress: service_namespace
    replicas: 1
    port:
    - 8200
    - 80

volumes:
  - claim: vault-home
    mount: /appz/home
    name: home
    size: 5Gi
    class: microk8s-hostpath
  - claim: vault-data
    mount: /appz/data
    name: data
    size: 5Gi
    class: microk8s-hostpath

properties:
    ENABLE_AUTO_PASSWORD: True
    ENABLE_UI: True
    
    revision: 37
